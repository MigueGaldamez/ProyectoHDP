{% extends '../plantilla.html' %}
{% block content %}
<div class="container">
	<h1>Nuevo reporte de casos</h1>
	<form method="POST">
	{% csrf_token %}
	<div class="row">
		<div class="col">
			<div class="form-group">
				<label for="exampleInputEmail1">Cantidad pruebas realizadas</label>
				<div>{{form.cantidadPruebas }}</div>
				<small id="emailHelp" class="form-text text-muted">Incluyendo las negativas.</small>
			</div>
		</div>
		<div class="col">
			<div class="form-group">
				<label for="exampleInputEmail1">Cantidad pruebas Positivas</label>
				<div>{{ form.cantidadPositivas }}</div>
				<small id="emailHelp" class="form-text text-muted">comentario?.</small>
			</div>
		</div>
		<div class="col">
			<div class="form-group">
				<label for="cboregion">Departamento</label>
				<select class="form-control" name="cboregion" id="cboregion" required >
					<option selected>Seleccione</option>
					{% for d in departamentos %}
					<option value="{{ d.id }}">{{ d.nombre }} </option>
					{% endfor %}
				  </select>

				<div></div>
				<small id="emailHelp" class="form-text text-muted">comentario?.</small>
			</div>
		</div>
		<div class="col">
			<div class="form-group">
				<label for="cbocomuna">Municipio</label>
				<select class="form-control" name="cbocomuna" id="cbocomuna" disabled required>
					<option value="">Seleccione.</option>
					{% for m in municipios %}
					<option value="{{ m.id }}" data-departamento="{{ m.departamento.id}}">{{ m.nombre }}</option>
					{% endfor %}
				  </select>
				<small id="emailHelp" class="form-text text-muted">comentario?.</small>
			</div>
		</div>
		
		
	  </div>
		
		<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
			<div class="btn-group mr-2" role="group" aria-label="First group">
				<button type="submit" class="btn btn-primary">Guardar</button>
			</div>
			<div class="btn-group mr-2" role="group" aria-label="Second group">
				{% if reporte %}
				<div><a class="btn btn-danger" href="{% url 'eliminar_reporte' reporte.id %}" role="button">Borrar</a></div>
					
				{% endif %}
			</div>
			
		  </div>
		   
	</form>

</div>
{% endblock %}
