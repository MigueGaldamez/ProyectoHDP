{% extends 'plantilla.html' %}


{% block content %}

{% if user.is_authenticated %}
<script>  
window.location.replace('/password_change/');
</script> 
{% endif %}
<div class="container forget-password">
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <img src="https://usa.afsglobal.org/SSO/SelfPasswordRecovery/images/send_reset_password.svg?v=3" alt="car-key" border="0">
                        <h2 class="text-center">¿Olvidaste tu contraseña?</h2>
                        <p>Puedes reiniciar tu contraseña aqui.</p>
                        <form id="register-form" role="form" autocomplete="off"   method="POST" class="form form-signin">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="input-group">
                                    <input name="email" class="form-control" placeholder="Correo electronico" type="email" id="id_email" required="true">
                                </div>
                            </div>
                      
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Enviar mensaje de recuperacion</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
